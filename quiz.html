<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>English Language Quiz with Edit</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
      padding-top: 20px;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .question {
      margin-bottom: 20px;
    }
    .question h2 {
      font-size: 18px;
      margin-bottom: 10px;
    }
    .question ul {
      list-style-type: none;
      padding: 0;
    }
    .question li {
      margin-bottom: 10px;
    }
    .question input[type="text"], 
    .question textarea {
      width: calc(100% - 22px);
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .question input[type="radio"] {
      margin-right: 10px;
    }
    .edit-buttons {
      display: flex;
      justify-content: space-between;
    }
    button {
      width: 48%;
      padding: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    .result {
      display: none;
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>English Language Quiz with Edit</h1>
    <form id="quizForm">
      <div class="question">
        <h2><input type="text" name="question1" value="What is the synonym of 'happy'?" disabled /></h2>
        <ul>
          <li><label><input type="radio" name="q1" value="0" disabled> <input type="text" value="Sad" disabled /></label></li>
          <li><label><input type="radio" name="q1" value="0" disabled> <input type="text" value="Angry" disabled /></label></li>
          <li><label><input type="radio" name="q1" value="1" disabled> <input type="text" value="Joyful" disabled /></label></li>
          <li><label><input type="radio" name="q1" value="0" disabled> <input type="text" value="Boring" disabled /></label></li>
        </ul>
      </div>
      <div class="question">
        <h2><input type="text" name="question2" value="What is the past tense of 'go'?" disabled /></h2>
        <ul>
          <li><label><input type="radio" name="q2" value="1" disabled> <input type="text" value="Went" disabled /></label></li>
          <li><label><input type="radio" name="q2" value="0" disabled> <input type="text" value="Gone" disabled /></label></li>
          <li><label><input type="radio" name="q2" value="0" disabled> <input type="text" value="Goes" disabled /></label></li>
          <li><label><input type="radio" name="q2" value="0" disabled> <input type="text" value="Going" disabled /></label></li>
        </ul>
      </div>
      <div class="question">
        <h2><input type="text" name="question3" value="Choose the correct spelling:" disabled /></h2>
        <ul>
          <li><label><input type="radio" name="q3" value="0" disabled> <input type="text" value="Recieve" disabled /></label></li>
          <li><label><input type="radio" name="q3" value="1" disabled> <input type="text" value="Receive" disabled /></label></li>
          <li><label><input type="radio" name="q3" value="0" disabled> <input type="text" value="Recive" disabled /></label></li>
          <li><label><input type="radio" name="q3" value="0" disabled> <input type="text" value="Receeve" disabled /></label></li>
        </ul>
      </div>
      <div class="question">
        <h2><input type="text" name="question4" value="What
is the antonym of 'difficult'?" disabled /></h2>
        <ul>
          <li><label><input type="radio" name="q4" value="0" disabled> <input type="text" value="Hard" disabled /></label></li>
          <li><label><input type="radio" name="q4" value="0" disabled> <input type="text" value="Complex" disabled /></label></li>
          <li><label><input type="radio" name="q4" value="1" disabled> <input type="text" value="Easy" disabled /></label></li>
        </ul>
      </div>
      <div class="edit-buttons">
        <button type="button" id="editBtn">Редактировать</button>
        <button type="button" id="startQuizBtn" style="display: none;">Начать Квиз</button>
        <button type="submit" id="submitQuizBtn" style="display: none;">Завершить Квиз</button>
      </div>
    </form>
    <div class="result">Вы завершили квиз!</div>
  </div>

  <script>
    // Переключение режима редактирования
    document.getElementById('editBtn').addEventListener('click', function() {
      toggleEditMode(true);
      document.getElementById('startQuizBtn').style.display = 'inline-block';
      this.style.display = 'none';
    });

    // Переключение на режим прохождения квиза
    document.getElementById('startQuizBtn').addEventListener('click', function() {
      toggleEditMode(false);
      enableQuiz();
      this.style.display = 'none';
    });

    // Функция для переключения режима редактирования
    function toggleEditMode(editMode) {
      const inputs = document.querySelectorAll('.question input[type="text"], .question textarea');
      inputs.forEach(input => input.disabled = !editMode);
    }

    // Функция для включения вопросов квиза
    function enableQuiz() {
      const radios = document.querySelectorAll('.question input[type="radio"]');
      radios.forEach(radio => radio.disabled = false);
      document.getElementById('submitQuizBtn').style.display = 'inline-block';
    }

    // Обработка отправки формы квиза
    document.getElementById('quizForm').addEventListener('submit', function(event) {
      event.preventDefault();
      calculateResult();
    });

    // Функция для подсчета результата квиза
    function calculateResult() {
      let score = 0;
      const totalQuestions = document.querySelectorAll('.question').length;

      // Подсчет баллов
      const radios = document.querySelectorAll('.question input[type="radio"]');
      radios.forEach(radio => {
        if (radio.checked && radio.value === "1") {
          score++;
        }
      });

      // Отображение результата
      const resultDiv = document.querySelector('.result');
      resultDiv.innerHTML = `Ваш результат: ${score} из ${totalQuestions}`;
      resultDiv.style.display = 'block';
    }
  </script>
</body>
</html>
